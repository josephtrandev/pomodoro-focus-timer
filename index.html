<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Timer | Productivity App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="./favicon.ico?" type="image/x-icon" />
    <link rel="shortcut icon" href="./favicon.ico?" type="image/x-icon" />
  </head>
  
  <body>
    <main>
      <div class="title">
        <h1>Pomodoro Timer</h1>
      </div>
        
        <div class="container">
          <button onclick="setPomodoro()" id="set-pomodoro" class="animated-button btnActive noHover" style="margin-right: 24px;">
            <span class="text">Pomodoro</span>
            <span class="circle"></span>
          </button>
          <button onclick="setShortBreak()" id="set-short" class="animated-button">
            <span class="text">Short Break</span>
            <span class="circle"></span>
          </button>
          <button onclick="setLongBreak()" id="set-long" class="animated-button" style="margin-left: 24px;">
            <span class="text">Long Break</span>
            <span class="circle"></span>
          </button>
        </div>

        <div class="container" style="font-size: 60px; font-weight: bold; color: white;">Time Left :</div>
        <div class="time-container">
          <div>
            <input id="minutes" type="text" value="25" style="color: white;">
            <span style="font-size: 120px; font-weight: bold; color: white;">:</span>
            <input id="seconds" type="text" value="00" style="color: white;">
          </div>
        </div>
        
        <div class="container">
          <button onclick="startCountdown()" class="animated-button start" id="startButton">
            <span class="text">Start Timer</span>
            <span class="circle"></span>
          </button>
          <button onclick="stopCountdown()" class="animated-button stop noHover" id="stopButton" style="margin-left: 24px; opacity:0.5;">
            <span class="text">Pause Timer</span>
            <span class="circle"></span>
          </button>
        </div>
    </main>
    <footer>
      <div class="title"><h1><span>Made by<i class="fab fa-github"></i><a href="https://github.com/josephtrandev" target="_blank" class="d-1">Joseph Tran</a></span></h1></div>
    </footer>
	<script src="js/index.js"></script>
  </body>
</html>
