<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Timer | Productivity App</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="./favicon.ico?" type="image/x-icon" />
    <link rel="shortcut icon" href="./favicon.ico?" type="image/x-icon" />
  </head>
  
  <body>
    <main>
        <h1>Pomodoro Timer</h1>
        <button onclick="setPomodoro()">Pomodoro</button>
        <button onclick="setShortBreak()">Short Break</button>
        <button onclick="setLongBreak()">Long Break</button>
        <div>Time Left ::</div>
        <div>
            <input id="minutes"
                  type="text"
                  style="width: 2%; justify-content: right; border: none; font-size: 16px;
                          font-weight: bold; color: black;"
                  value="25">
            <font size="5">
                :
            </font>
            <input id="seconds"
                  type="text"
                  style="width: 2%; border: none; font-size: 16px;
                          font-weight: bold; color: black;"
                  value="00">
        </div>
        <button onclick="startCountdown()">Start timer</button>
        <button onclick="stopCountdown()">Stop timer</button>
    </main>
	<script src="js/index.js"></script>
  </body>
</html>
