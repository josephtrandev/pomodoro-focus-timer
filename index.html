<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Timer | Productivity App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./favicon.ico?" type="image/x-icon" />
    <link rel="shortcut icon" href="./favicon.ico?" type="image/x-icon" />
  </head>
  
  <body>
    <main>
      <h1 class="container">Pomodoro Timer</h1>
        
        <div class="container">
          <button onclick="setPomodoro()" class="animated-button" style="margin-right: 24px;">
            <span class="text">Pomodoro</span>
            <span class="circle"></span>
          </button>
          <button onclick="setShortBreak()" class="animated-button">
            <span class="text">Short Break</span>
            <span class="circle"></span>
          </button>
          <button onclick="setLongBreak()" class="animated-button" style="margin-left: 24px;">
            <span class="text">Long Break</span>
            <span class="circle"></span>
          </button>
        </div>

        <div class="container">Time Left :</div>
        <div class="time-container">
          <div id="minutes" style="font-size: x-large;">25</div>
          <p style="font-size: x-large;"><b>  :  </b></p>
          <div id="seconds" style="font-size: x-large;">00</div>
        </div>
        
        
        <div class="container">
          <button onclick="startCountdown()" class="animated-button start">
            <span class="text">Start Timer</span>
            <span class="circle"></span>
          </button>
          <button onclick="stopCountdown()" class="animated-button stop" style="margin-left: 24px;">
            <span class="text">Stop Timer</span>
            <span class="circle"></span>
          </button>
        </div>
    </main>
	<script src="js/index.js"></script>
  </body>
</html>
